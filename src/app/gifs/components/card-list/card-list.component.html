<div class="row row-cols-1 row-cols-md-2 g-2">
  <div *ngFor="let gif of gifs" class="col col-md-6 col-sm-12 col-lg-3">
    <div class="card-group">
      <div class="card">
        <img [src]="gif.images.fixed_height_small.url" class="card-img-top w-100" [alt]="gif.title" >
        <div class="card-body">
          <h5 class="card-title small">{{gif.title}}</h5>
          <p class="card-text small">{{gif.alt_text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
