<div class="d-flex">
  <div class="bg-dark border-right p-3" id="Sidebar">
    <h3 class="text-light text-center">GifsApp</h3>
    <hr class="text-white">
    <div class="list-group list-reser" *ngFor="let tagsHistory of tags()">
      <button type="button" class="btn btn-light mt-1" (click)="searchTag(tagsHistory)">{{tagsHistory | titlecase}}</button>
      <!-- TODO: titlecase es un Pipe que se utiliza para colocar en mayuscula la primera letra en cada palabra -->
    </div>
  </div>
</div>
